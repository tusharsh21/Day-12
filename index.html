<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect the Dots - Gemini Symbol</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h1>Connect the Dots: Gemini Symbol</h1>
    <p>Click the dots in the correct order to reveal the Gemini symbol!</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const points = [
            { x: 100, y: 50 }, { x: 150, y: 100 }, { x: 200, y: 50 },
            { x: 250, y: 100 }, { x: 300, y: 50 }, { x: 250, y: 200 },
            { x: 150, y: 200 }, { x: 100, y: 50 } // Closing the shape
        ];

        let clickedPoints = [];

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "blue";
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.beginPath();
            ctx.moveTo(clickedPoints[0]?.x || points[0].x, clickedPoints[0]?.y || points[0].y);
            clickedPoints.forEach(point => {
                ctx.lineTo(point.x, point.y);
            });
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            points.forEach(point => {
                if (Math.abs(mouseX - point.x) < 10 && Math.abs(mouseY - point.y) < 10) {
                    clickedPoints.push(point);
                    drawPoints();
                }
            });
        });

        drawPoints();
    </script>
</body>
</html>
