<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect the Dots - Gemini Symbol</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        canvas {
            border: 2px solid white;
            background-color: #444;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #ffcc00;
            color: #222;
            font-weight: bold;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Connect the Dots: Gemini Symbol</h1>
    <p>Click the dots **in order** to reveal the Gemini symbol. Use "Undo" to remove the last connection.</p>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <br>
    <button onclick="undoLast()">Undo Last Move</button>
    <p id="message">ðŸŽ‰ Congratulations! You've completed the Gemini symbol! ðŸŽ‰</p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const message = document.getElementById("message");

        const points = [
            { x: 150, y: 50, num: 1 }, { x: 250, y: 50, num: 2 }, 
            { x: 150, y: 150, num: 3 }, { x: 250, y: 150, num: 4 },
            { x: 150, y: 250, num: 5 }, { x: 250, y: 250, num: 6 }, 
            { x: 150, y: 350, num: 7 }, { x: 250, y: 350, num: 8 }
        ];

        let clickedPoints = [];

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";

            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillText(point.num, point.x - 10, point.y - 10);
            });

            ctx.beginPath();
            ctx.strokeStyle = "#ffcc00";
            ctx.lineWidth = 3;
            clickedPoints.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();

            if (clickedPoints.length === points.length) {
                message.style.display = "block"; // Show the congratulations message
            }
        }

        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            const nextIndex = clickedPoints.length;

            if (nextIndex < points.length) {
                const nextPoint = points[nextIndex];
                if (Math.abs(mouseX - nextPoint.x) < 10 && Math.abs(mouseY - nextPoint.y) < 10) {
                    clickedPoints.push(nextPoint);
                    drawPoints();
                }
            }
        });

        function undoLast() {
            if (clickedPoints.length > 0) {
                clickedPoints.pop();
                message.style.display = "none"; // Hide message if undone
                drawPoints();
            }
        }

        drawPoints();
    </script>
</body>
</html>
