<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect the Dots - Gemini Symbol</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 2px solid white;
      background-color: #444;
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      background-color: #ffcc00;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Connect the Dots: Gemini Symbol</h1>
  <p>
    Connecting dots mean something
  </p>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <br>
  <button onclick="undoLast()">Undo Last Move</button>
  <button onclick="submitGame()">Submit</button>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    // Define dot positions.
    const points = [
      { x: 50,  y: 50,  num: 1 },   // Dot 1: top-left
      { x: 450, y: 50,  num: 2 },    // Dot 2: top-right
      { x: 200, y: 120, num: 3 },    // Dot 3: mid top-left
      { x: 300, y: 120, num: 4 },    // Dot 4: mid top-right
      { x: 200, y: 280, num: 5 },    // Dot 5: mid bottom-left
      { x: 300, y: 280, num: 6 },    // Dot 6: mid bottom-right
      { x: 50,  y: 350, num: 7 },    // Dot 7: bottom-left
      { x: 450, y: 350, num: 8 }     // Dot 8: bottom-right
    ];
    
    // The "required" connections (order-insensitive) needed for the Gemini symbol.
    const requiredConnections = new Set([
      "1-2",
      "2-4",
      "4-6",
      "6-8",
      "7-8",
      "5-7",
      "3-5",
      "1-3"
    ]);
    
    let selectedDotIndex = null;
    const connections = [];
    
    // Draw the canvas: dots, connection lines, and highlight the selected dot.
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw connection lines.
      ctx.strokeStyle = "#ffcc00";
      ctx.lineWidth = 3;
      connections.forEach(conn => {
        const start = points[conn.from];
        const end = points[conn.to];
        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(end.x, end.y);
        ctx.stroke();
      });
      
      // Draw dots and label them.
      points.forEach((point, index) => {
        ctx.beginPath();
        if (selectedDotIndex === index) {
          ctx.arc(point.x, point.y, 10, 0, 2 * Math.PI);
          ctx.fillStyle = "cyan"; // Highlighted dot.
        } else {
          ctx.arc(point.x, point.y, 6, 0, 2 * Math.PI);
          ctx.fillStyle = "white";
        }
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(point.num, point.x - 10, point.y - 10);
      });
    }
    
    // Normalize a connection as "min-max" using the dot numbers.
    function normalizeConnection(fromIndex, toIndex) {
      const a = points[fromIndex].num;
      const b = points[toIndex].num;
      return `${Math.min(a, b)}-${Math.max(a, b)}`;
    }
    
    // Handle canvas click event.
    canvas.addEventListener("click", function(event) {
      const rect = canvas.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const clickY = event.clientY - rect.top;
      
      for (let i = 0; i < points.length; i++) {
        const dx = clickX - points[i].x;
        const dy = clickY - points[i].y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 10) {  // If click is on/near a dot.
          if (selectedDotIndex === null) {
            selectedDotIndex = i;
          } else {
            if (selectedDotIndex === i) {
              // Deselect if clicking the same dot.
              selectedDotIndex = null;
            } else {
              // Create connection if it doesn't already exist.
              const connStr = normalizeConnection(selectedDotIndex, i);
              const exists = connections.some(conn => normalizeConnection(conn.from, conn.to) === connStr);
              if (!exists) {
                connections.push({ from: selectedDotIndex, to: i });
              }
              selectedDotIndex = null;
            }
          }
          draw();
          return;
        }
      }
    });
    
    // Undo the last connection or clear selection.
    function undoLast() {
      if (connections.length > 0) {
        connections.pop();
      } else if (selectedDotIndex !== null) {
        selectedDotIndex = null;
      }
      draw();
    }
    
    // When the user clicks "Submit", check if all required connections are present.
    function submitGame() {
      const drawnConnections = new Set();
      connections.forEach(conn => {
        drawnConnections.add(normalizeConnection(conn.from, conn.to));
      });
      
      let complete = true;
      requiredConnections.forEach(req => {
        if (!drawnConnections.has(req)) {
          complete = false;
        }
      });
      
      if (complete) {
        alert("ðŸŽ‰ Congratulations! You've completed the Gemini symbol! ðŸŽ‰");
      } else {
        alert("The Gemini symbol is not complete yet. Keep trying!");
      }
    }
    
    // Initial drawing.
    draw();
  </script>
</body>
</html>
