<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect the Dots - Gemini Symbol</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        canvas {
            border: 2px solid white;
            background-color: #444;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #ffcc00;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Connect the Dots: Gemini Symbol</h1>
    <p>Click the dots in order to reveal the Gemini symbol. Use "Undo" to remove the last connection.</p>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <br>
    <button onclick="undoLast()">Undo Last Move</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const points = [
            { x: 150, y: 50 }, { x: 250, y: 50 }, { x: 100, y: 150 },
            { x: 300, y: 150 }, { x: 100, y: 300 }, { x: 300, y: 300 },
            { x: 150, y: 400 }, { x: 250, y: 400 }
        ];

        let clickedPoints = [];

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 6, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.beginPath();
            ctx.strokeStyle = "#ffcc00";
            ctx.lineWidth = 3;
            clickedPoints.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();

            if (clickedPoints.length === points.length) {
                setTimeout(() => alert("Congratulations! You've completed the Gemini symbol!"), 500);
            }
        }

        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            points.forEach(point => {
                if (Math.abs(mouseX - point.x) < 10 && Math.abs(mouseY - point.y) < 10) {
                    if (!clickedPoints.includes(point)) {
                        clickedPoints.push(point);
                        drawPoints();
                    }
                }
            });
        });

        function undoLast() {
            if (clickedPoints.length > 0) {
                clickedPoints.pop();
                drawPoints();
            }
        }

        drawPoints();
    </script>
</body>
</html>
