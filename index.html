<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect the Dots - Gemini</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      background: #1e293b;
      border: 2px solid #94a3b8;
      border-radius: 12px;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #4ade80;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Connect the Dots</h1>
  <canvas id="geminiCanvas" width="400" height="400"></canvas>
  <p id="message">â™Š Beautiful! You revealed Gemini.</p>

  <script>
    const canvas = document.getElementById('geminiCanvas');
    const ctx = canvas.getContext('2d');
    let points = [
      { x: 100, y: 50 },   // 0
      { x: 100, y: 350 },  // 1
      { x: 300, y: 50 },   // 2
      { x: 300, y: 350 },  // 3
      { x: 100, y: 100 },  // 4
      { x: 300, y: 100 },  // 5
      { x: 100, y: 300 },  // 6
      { x: 300, y: 300 }   // 7
    ];

    let drawn = [];
    let current = 0;

    function drawDots() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < points.length; i++) {
        ctx.beginPath();
        ctx.arc(points[i].x, points[i].y, 6, 0, 2 * Math.PI);
        ctx.fillStyle = '#facc15';
        ctx.fill();
        ctx.closePath();
      }
    }

    function connectPoints(from, to) {
      ctx.beginPath();
      ctx.moveTo(points[from].x, points[from].y);
      ctx.lineTo(points[to].x, points[to].y);
      ctx.strokeStyle = '#22d3ee';
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.closePath();
    }

    drawDots();

    canvas.addEventListener('click', function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = 0; i < points.length; i++) {
        const dx = x - points[i].x;
        const dy = y - points[i].y;
        if (dx * dx + dy * dy < 100) {
          if (i === current) {
            if (drawn.length > 0) {
              connectPoints(drawn[drawn.length - 1], i);
            }
            drawn.push(i);
            current++;

            if (drawn.join() === '0,1,2,3,4,5,6,7') {
              document.getElementById('message').style.display = 'block';
            }
            break;
          }
        }
      }
    });
  </script>
</body>
</html>
